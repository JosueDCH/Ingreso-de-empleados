<!DOCTYPE html>
<html lang="en">

<head>
	<title>Empresa</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    

    <div class="container mt-3">

    	<h2 class="text-center">INGRESO DE EMPLEADOS</h2> 

        <!--si se que no esta completa la tarea proque me falto el $_server['php_self'] 
        y se que va aqui en el form pero no pude implementarlo-->
    	<form action="creaEmple.php" method="POST">

                <div class="row">
                    <div class="col mb-3 col-md-2">
                      <label>ID</label>
                <input type="number" name="txtid" class="form-control" placeholder="Ingrese el id" required 
                oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');">
                    </div>
                    <div class="col mb-3 col-md-4">
                      <label>Pais</label>
                <select class="form-select" name="pais" required>
                      <option selected></option>
                      <option value="HONDURAS">HONDURAS</option>
                      <option value="COSTA RICA">COSTA RICA</option>
                      <option value="GUATEMALA">GUATEMALA</option>
                    </select> 
                    </div>
                </div>

             <div class="mb-3 col-md-2">
                 <label>Nombres</label>
                 <input type="text" name="txtnombres" class="form-control" placeholder="Ingrese nombres" required>
            </div>

            <div class="mb-3 col-md-2">
                <label>Apellidos</label>
                <input type="text" name="txtapellidos" class="form-control" placeholder="Ingrese apellidos" required>
            </div>

            <div class="mb-3 col-md-2">
                <label>Fecha Nacimiento</label>
                <input type="date" name="fecha" class="form-control" required>
            </div>

            <div class="mb-3 col-md-4">
                <label>Sexo</label>
                    <select class="form-select" name="sexo" required>
                      <option selected></option>
                      <option value="MASCULINO">MASCULINO</option>
                      <option value="FEMENINO">FEMENINO</option>
                    </select> 
            </div>

            <div class="mb-3 col-md-4">
                <label>Estado Civil</label>
                    <select class="form-select" name="estado" required>
                      <option selected></option>
                      <option value="CASADO">CASADO</option>
                      <option value="SOLTERO">SOLTERO</option>
                    </select> 
            </div>   

		   	<input type="submit" name="Enviar" class="btn btn-success" value="Enviar">

	   </form>
    </div>   
    
</body>
</html>
